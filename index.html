<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>
    <title>Fizz & Buzz</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center flex-wrap">
            <div class="col-12 text-uppercase text-center">
                <h1 class="text-danger">fizz & buzz</h1>
                <h3> the useless game</h3>
            </div>
        </div>
        <div class="col-12">
            <p class="text-light">Click on the button to add a random number of boxes (between 1 and 10), boxes multiples of 3 will display "FIZZ", the ones multiples of 5 will display "BUZZ" and the ones multiples of both 3 and 5 will display "FIZZBUZZ"</p>
        </div>
        <div class="col-12" id="my-box-box">
            <div class="my-box d-inline-block m-2">1</div>
        </div>
        <button class="my-button fixed-bottom p-4 fs-3 rounded-circle btn btn-danger text-uppercase" id="button-off">click me!</button>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
